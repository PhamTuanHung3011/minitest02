<script>
    let arr = ['1,','2','3','4','5','6','7','8'];

    function checkNumber(array){
        for (let i = 0; i < array.length; i++){
            if (array[i] % 2 === 0){
                document.write(array[i])
            }
        }

    }

    checkNumber(arr);

</script>
